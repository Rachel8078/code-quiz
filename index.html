<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <p id="high-scores">View High Scores</p>
        <p id="timer">Timer: 00</p>
    </header>
    <main class="content">
        <section class="question-wrapper" id="question-wrapper">
            <h1 id="question">Answer these questions about JavaScript and win!</h1>
            <div class="answers" id="answers">
                <button class="btn" id="answer-a">Answer 1</button>
                <button class="btn" id="answer-b">Answer 2</button>
                <button class="btn" id="answer-c">Answer 3</button>
                <button class="btn" id="answer-d">Answer 4</button>
            </div>
            <div class="start-btn-wrapper">
                <button class="start-btn" id="start-btn">Start</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="answer-confirm"></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
