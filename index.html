<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button class="btn">View High Scores</button>
        <p>Timer</p>
    </header>
    <main class="page-content">
        <section class="question-wrapper">
            <h1 class="question">Coding Quiz Challenge</h1>
            <ul class="answer-list">
                <li class="answer-option">Try to answer the following coding related questions within the time limit.  Incorrect answers will make you lose 10 extra seconds/points!</li>
            </ul>
            <button class="btn">Start Quiz</button>
        </section>
    </main>
    <footer>
        <p class="answer-confirm">Right or Wrong?</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
